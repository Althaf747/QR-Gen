<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>QR_generator</title>
</head>
<body class="bg-slate-800">
        <div class="w-[400px] px-[25px] py-[35px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border bg-white rounded-lg">
            <p class="font-bold mb-[18px]">Enter Text or URL</p>
            <input type="text" placeholder="Text or URL " id="Texts"class="w-full h-[50px] border border-black rounded-lg outline-none p-[10px] mb-[20px] mt-[10px]">
            <div id="imgBox" class="w-[200px] border rounded-lg overflow-hidden max-h-0 transition ease-in-out ">
                <img src="" alt="" id="QR" class="w-full p-[px]">
            </div>
            <button onclick="Generate()" class="w-full h-[50px] bg-slate-600 border-none outline-none rounded-lg shadow-md shadow-red-500 font-bold cursor-pointer mt-[20px]">Generate QR code</button>
        </div>
   <script src="index.js"></script>
</body>
</html>
